<div class="main-container">
    <div *ngFor="let item of items">
        <div class="item-container">
            <div class="child-container">
                <img [src]="item.img" width="120px" height="120px">
            </div>
            <div class="price">{{item.price}}</div>
        </div>
    </div>
</div>
